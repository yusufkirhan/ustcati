{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Yeni Proje Ekle</h1>
        <a href="{% url 'dashboard:proje_listesi' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Geri Dön
        </a>
    </div>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Proje Başlığı</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Proje Açıklaması</label>
                    <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="image" class="form-label">Proje Görseli</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                </div>
                
                <div class="mb-3">
                    <label for="completion_date" class="form-label">Tamamlanma Tarihi</label>
                    <input type="date" class="form-control" id="completion_date" name="completion_date" required>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">Proje Konumu</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="client">Müşteri</label>
                    <input type="text" class="form-control" id="client" name="client" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Kategori</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="konut">Konut</option>
                        <option value="ticari">Ticari</option>
                        <option value="endustriyel">Endüstriyel</option>
                        <option value="tumu">Tümü</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="is_active">Aktif</label>
                    <input type="checkbox" class="form-control" id="is_active" name="is_active">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Kaydet
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
