{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container-fluid">
    <h4 class="mb-4">Dashboard</h4>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Ön Uç Düzenleme</h5>
                    <form>
                        <div class="mb-3">
                            <label for="siteTitle" class="form-label">Site Başlığı</label>
                            <input type="text" class="form-control" id="siteTitle" placeholder="Site başlığını girin">
                        </div>
                        <div class="mb-3">
                            <label for="siteDescription" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="siteDescription" rows="3" placeholder="Site açıklamasını girin"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Gelen Teklifler</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Ad Soyad</th>
                                <th>Mesaj</th>
                                <th>Tarih</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Ahmet Yılmaz</td>
                                <td>Çatı onarımı hakkında bilgi almak istiyorum...</td>
                                <td>23.02.2024</td>
                            </tr>
                            <tr>
                                <td>Mehmet Demir</td>
                                <td>Yeni çatı yaptırmak istiyorum.</td>
                                <td>24.02.2024</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
